<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Book</h5>
      </div>
      <div class="modal-body">
        
        <form action="#" method="post">
            <div class="form-group">
              <input type="text" name="title" class="form-control" placeholder="Title" [(ngModel)]="book.title">
            </div>
            <div class="form-group">
              <input type="text" name="author" class="form-control" placeholder="Author" [(ngModel)]="book.author">
            </div>
            <div class="form-group">
              <input type="number" name="price" class="form-control" placeholder="Price" [(ngModel)]="book.price">
            </div>
            <div class="form-group">
              <textarea name="description" class="form-control" cols="20" rows="5" placeholder="Description" [(ngModel)]="book.description"></textarea>
            </div>
            <div class="form-group">
              <button (click)="updateBook(book)" class="btn btn-block btn-dark">Update Book</button>
              <button (click)="cancel()" type="button" class="form-control btn btn-block btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>
